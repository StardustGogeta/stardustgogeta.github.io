<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../CSS/main.css">
		<link rel="stylesheet" href="../CSS/katex.min.css">
		<script src='../JS/katex.min.js'></script>
		<script src="../JS/auto-render.min.js"></script>
		<script src='../JS/common.js'></script>
	</head>
	<body onload="daily(6)">
		<div id="whitebox">
			<u>Greatest Common Divisor</u><br>
			The greatest common divisor (GCD) of two natural numbers<br>
			is the largest natural number that evenly divides each.<br><br>
			<form id='prog'>
				`GCD \Large(`
				<input id='in' placeholder='a'>`,`
				<input id='in2' placeholder='b'>`\Large)`
				<span id='out'></span>
			</form>
		</div>
	</body>
</html>
